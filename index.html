<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Slack</title>
    <link rel="icon" type="image" href="./assets/logo.svg" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <img alt="illustration" id="illustration" src="./assets/illustration.png" />
        <div class="form-field">
            <div class="login">
            <div class="intro">
                <img alt="logo" class="logo" src="./assets/logo.svg" />
                <div>
                    <h1>Login to your Account</h1>
                    <p>See what is going on with your business</p>
                </div>
                <button type="button" class="btn"><img alt="google" src="./assets/google.png" />
                    Continue with Google</button>
            </div>
            <form>
                <p class="with-email">------------- or Sign in with Email ------------- </p>
                <div class="input-field">
                    <label>Email</label>
                    <input type="text" placeholder="mail@abc.com" />
                </div>
                <div class="input-field">
                    <label>Password</label>
                    <input type="password" placeholder="*****************" />
                </div>
                <div class="check-forgot">
                    <input type="checkbox" />
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            </div>
            <p>Not Registered Yet? <a href="#">Create an account</a></p>
        </div>
    </div>
</body>
</html>
